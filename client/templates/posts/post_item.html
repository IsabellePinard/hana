<template name="postItem">
  <div class="post" {{attributes}}>
    <!-- <a href="#" class="upvote btn btn-default {{upvotedClass}}">â¬†</a> -->
    <div class="post-content" style="width: 100%; overflow:auto;">
     
      <div class="iframe-container" style="float:left; width: 60%;">
        <img class="img-responsive" width="560" height="315" src="{{url}}" alt="">
      </div>
      
      <div class="post-description" style="float:right; width: 40%;">
        <h2>{{title}}</h2>
        <p> {{submitted}} {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
      </div>


    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">View Post</a>
  </div>
</template>
